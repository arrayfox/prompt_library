<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Library</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23667eea;stop-opacity:1' /><stop offset='100%' style='stop-color:%23764ba2;stop-opacity:1' /></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23grad)'/><text x='50' y='65' font-family='Arial' font-size='50' fill='white' text-anchor='middle'>üöÄ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: fadeInUp 1s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .search-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: 500;
            color: #555;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:hover {
            border-color: #667eea;
        }

        .stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .prompt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .prompt-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .prompt-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .prompt-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .prompt-card:hover::before {
            transform: scaleX(1);
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .prompt-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .prompt-category {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .prompt-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .prompt-content {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #444;
            max-height: 150px;
            overflow-y: auto;
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .prompt-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .prompt-date {
            color: #999;
            font-size: 0.8rem;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .copy-btn.copied {
            background: #22c55e;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .prompt-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AI Prompt Library</h1>
            <p>Curated collection of powerful AI prompts for every use case</p>
        </div>

        <div class="search-controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search prompts, descriptions, or tags...">
                <div class="search-icon">üîç</div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">All Categories</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="tagFilter">Tag:</label>
                    <select id="tagFilter" class="filter-select">
                        <option value="">All Tags</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sortFilter">Sort by:</label>
                    <select id="sortFilter" class="filter-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="title">Title A-Z</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="stats">
            <div>üìö <span id="totalPrompts">0</span> prompts available</div>
            <div>üîç Showing <span id="visiblePrompts">0</span> results</div>
        </div>

        <div class="prompt-grid" id="promptGrid">
            <!-- Prompts will be loaded here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>No prompts found</h3>
            <p>Try adjusting your search or filters</p>
        </div>
    </div>

    <script>
        // Initialize empty prompts array - will be loaded from JSON
        let prompts = [];
        let filteredPrompts = [];

        // Load prompts from external JSON file
        async function loadPrompts() {
            try {
                const response = await fetch('prompts.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                prompts = await response.json();
                filteredPrompts = [...prompts];

                // Initialize the page
                populateCategories();
                populateTags();
                renderPrompts(prompts);
            } catch (error) {
                console.error('Error loading prompts:', error);

                // Fallback to sample data if JSON file doesn't exist
                prompts = [
                    {
                        title: "Creative Writing Assistant",
                        category: "Writing",
                        description: "Generate creative content with specific tone and style requirements",
                        content: "You are a creative writing assistant. Help me write [TYPE OF CONTENT] with a [TONE] tone, targeting [AUDIENCE]. The content should be [LENGTH] and include [SPECIFIC REQUIREMENTS]. Please ensure the writing is engaging, original, and maintains consistency throughout.",
                        tags: ["creative", "writing", "storytelling"],
                        date: "2024-05-28"
                    }
                ];
                filteredPrompts = [...prompts];
                populateCategories();
                populateTags();
                renderPrompts(prompts);

                // Show message to user
                document.querySelector('.header p').innerHTML =
                    'Curated collection of powerful AI prompts for every use case<br><small style="color: rgba(255,255,255,0.7);">‚ö†Ô∏è Create prompts.json file to load your custom prompts</small>';
            }
        }

        function renderPrompts(promptsToRender) {
            const grid = document.getElementById('promptGrid');
            const noResults = document.getElementById('noResults');

            if (promptsToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                noResults.style.display = 'none';

                grid.innerHTML = promptsToRender.map(prompt => `
                    <div class="prompt-card">
                        <div class="prompt-header">
                            <div>
                                <div class="prompt-title">${prompt.title}</div>
                            </div>
                            <div class="prompt-category">${prompt.category}</div>
                        </div>
                        
                        <div class="prompt-description">${prompt.description}</div>
                        
                        <div class="prompt-content">${prompt.content}</div>
                        
                        <div class="prompt-meta">
                            <div class="prompt-tags">
                                ${prompt.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            <div class="prompt-date">${formatDate(prompt.date)}</div>
                        </div>
                        
                        <button class="copy-btn" onclick="copyPrompt(this)" data-content="${encodeURIComponent(prompt.content)}">
                            Copy Prompt
                        </button>
                    </div>
                `).join('');
            }

            updateStats(promptsToRender.length);
        }

        function updateStats(visibleCount) {
            document.getElementById('totalPrompts').textContent = prompts.length;
            document.getElementById('visiblePrompts').textContent = visibleCount;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function copyPrompt(button) {
            const content = decodeURIComponent(button.getAttribute('data-content'));
            navigator.clipboard.writeText(content).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úì Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = content;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                const originalText = button.textContent;
                button.textContent = '‚úì Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function filterPrompts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const tagFilter = document.getElementById('tagFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredPrompts = prompts.filter(prompt => {
                const matchesSearch = !searchTerm ||
                    prompt.title.toLowerCase().includes(searchTerm) ||
                    prompt.description.toLowerCase().includes(searchTerm) ||
                    prompt.content.toLowerCase().includes(searchTerm) ||
                    prompt.tags.some(tag => tag.toLowerCase().includes(searchTerm));

                const matchesCategory = !categoryFilter || prompt.category === categoryFilter;
                const matchesTag = !tagFilter || prompt.tags.includes(tagFilter);

                return matchesSearch && matchesCategory && matchesTag;
            });

            // Sort prompts
            filteredPrompts.sort((a, b) => {
                switch (sortFilter) {
                    case 'oldest':
                        return new Date(a.date) - new Date(b.date);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'newest':
                    default:
                        return new Date(b.date) - new Date(a.date);
                }
            });

            renderPrompts(filteredPrompts);
        }

        function populateCategories() {
            const categories = [...new Set(prompts.map(prompt => prompt.category))];
            const categorySelect = document.getElementById('categoryFilter');

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function populateTags() {
            const allTags = prompts.flatMap(prompt => prompt.tags);
            const uniqueTags = [...new Set(allTags)].sort();
            const tagSelect = document.getElementById('tagFilter');

            uniqueTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                tagSelect.appendChild(option);
            });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterPrompts);
        document.getElementById('categoryFilter').addEventListener('change', filterPrompts);
        document.getElementById('tagFilter').addEventListener('change', filterPrompts);
        document.getElementById('sortFilter').addEventListener('change', filterPrompts);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadPrompts);
    </script>
</body>

</html>
